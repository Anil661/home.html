<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>home in html in css</title>
	<style>
		.one{
			background-image: url("../image/logo4.jpg");
			background-position: right;
